<h1>Dates</h1>

<h2>strtotime</h2>
<p>Parse about any English textual datetime description into a Unix timestamp</p>

<h2>strftime</h2>

<pre class="prettyprint linenums languague-php">
strftime(&quot;%B %d, %Y&quot;, time()); // July 28, 2012
</pre>
<p>A handy online tool for formatting dates is <a href="http://strfti.me/">strfti.me</a></p>
